<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>VIA: Visualization fo Intelligence Analytics</title>

    <link type="text/css" rel="stylesheet" href="css/via.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.v3.css"/>
    <link type="text/css" rel="stylesheet" href="css/docs.css"/>
    <link type="text/css" rel="stylesheet" href="css/button.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap-slider.min.css">

    <script type="text/javascript" src="lib/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="lib/d3.v4.js"></script>
    <script type="text/javascript" src="lib/bubblesets.js" charset="utf-8"></script>
    <script type="text/javascript" src="scripts/d3.bubbleSets.js" charset="utf-8"></script>
</head>

<body style="height: 100vh; width:100vw">

<div style="height:100%; width:100%;display:flex;flex-direction:column;">

    <div id="header"
         style="min-height:35px;height:2%;background-color:#074563;color:white;overflow:hidden;position:relative;">
        <div style="margin:0;height:30px;display:inline-block;width:500px;position:absolute;margin-right:10px;">
            <h1 style="margin:0;height:60px;padding:5px;font-size:20px;">
                <span style="font-weight:normal;"> VIA: Visualization of Intelligence Analysis</span>
            </h1>
        </div>
    </div>


    <div id="main" style="position:relative;display:flex;align-self:stretch;flex-grow:1;height:100%;">

        <!--style="position:relative;display:flex;flex-direction:column;min-height:800px;top:0;min-width:300px; -->
        <div id="document"
             style="position:relative;display:flex;flex-direction:column; 
            height: 100%;min-height:500px;top:0;min-width:300px; 
             width:25%;border-right:solid
              1px #ccc;">
            <h1 id="document-bar"
                style="font-weight:normal;color:#CCC;padding:5px;font-size:20px;margin:0;border-bottom:solid 1px #ccc;">
                Document</h1>

            <div id="document-list" style="flex-grow:1;overflow:auto;padding:0px;display:flex;">
                <div style="min-height:810px;margin-bottom:10px;overflow-y:auto;overflow-x:hidden;border:solid 1px
                     #ccc;">
                    <!--<div style="max-height:810px;margin-bottom:10px;overflow-y:auto;overflow-x:hidden;border:solid 1px #ccc;">-->
                    <div id="document-view"></div>
                </div>
            </div>
        </div>


        <div id="visualization"
             style="flex-direction:column;position:relative;display:flex;align-self:stretch;flex-grow:1; 
             min-height: 500px;height: 
             100%;
             width:75%">

            <h1 id="visualization-bar"
                style="font-weight:normal;color:#CCC;padding:5px;font-size:20px;margin:0;border-bottom:solid 1px #ccc;">
                Visualization</h1>
            <!--<svg id="wigmore-view" style="border-bottom:solid 1px #ccc;min-height: 180px; height: 50%">-->
            <!--<svg id="wigmore-view" style="border-bottom:solid 1px #ccc;min-height: 180px; height: 50%">-->
            <!--<text x="0" y="20">Wigmore View</text>-->
            <!--</svg>-->
            <svg id="vis" style="display: flex; min-height: 180px; height: 100%">
                <!--<text x="0" y="20">Network View</text>-->
            </svg>
        </div>


        <!--style="position:relative;display:flex;flex-direction:column;min-height:800px;top:0;min-width:300px; -->
        <div id="controller"
             style="position:relative;display:flex;flex-direction:column; 
            height: 100%;min-height:500px;top:0;min-width:300px; 
             /*width:25%;border-right:solid*/
             width:25%;border-left:solid
              1px #ccc;">
            <h1 style="font-weight:normal;color:#CCC;padding:5px;font-size:20px;margin:0;border-bottom:solid 1px #ccc;">
                Controller</h1>

            <div id="controller-menu"
                 style="height:220px; 
                 min-height: 240px;margin-bottom:10px;overflow-y:auto;overflow-x:hidden;border:solid 1px #ccc;">

                <div style="font-size:12px;background-color:#eee;font-weight:bold;padding:5px;">CONTROLLER</div>


                <label for="bubble-controller">Bubble</label>
                <div id="bubble-controller" class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="create-bubble">Create</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="cancel-bubble">Cancel</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="update-bubble">Update</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="delete-bubble">Delete</button>
                    </div>
                </div>

                <label for="node-controller">Node</label>
                <div id="node-controller" class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="freeze-node">Freeze</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" id="unfreeze-node">Unfreeze</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">Explore</button>
                    </div>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default">Relation</button>
                    </div>
                </div>

                <!--<br>-->
                <label for="ex8">Link</label>
                <br>
                <span id="votes">Votes: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                       data-slider-max="120"
                       data-slider-step="1" data-slider-value="0"/>

                <span>Obvious: &nbsp;&nbsp; </span>
                <input id="obvious" data-slider-id='ex1Slider' type="text" data-slider-min="0"
                       data-slider-max="100"
                       data-slider-step="1" data-slider-value="0"/>
            </div>


            <div id="Cluster" style="width:100%;position:relative;display:flex;flex-direction:column; 
            height: 100%;min-height:500px;top:0;min-width:300px;border-right:solid 1px #ccc;">
                <!--<div id="Cluster" style="position:relative;display:flex;flex-direction:column; height: 100%;min-height:500px;top:0;min-width:300px; width:30%;border-right:solid 1px #ccc;">-->
                <h1 id="cluster-bar"
                    style="font-weight:normal;color:#CCC;padding:5px;font-size:20px;margin:0;border-bottom:solid 1px #ccc;">
                    Cluster</h1>

                <div id="cluster-list"
                     style="width:100%;flex-grow:1;overflow:auto;padding:0px;display:flex;min-width:300px; height:100%">
                    <!--<div style="margin-bottom:10px;overflow-y:auto;overflow-x:hidden;border:solid -->
                    <!--1px #ccc;">-->
                    <div style="min-height:810px;margin-bottom:0px;overflow-y:auto;overflow-x:hidden;border:solid 
                        1px #ccc;">
                        <div id="cluster-view">
                        </div>
                    </div>
                    <!--</div>-->
                </div>

            </div>

        </div>


    </div>
</div>

</body>
<script type="text/javascript" src="scripts/network.js"></script>
<script type="text/javascript" src="scripts/docs.js"></script>
<script type="text/javascript" src="scripts/clusters.js"></script>
<script type="text/javascript" src="scripts/via.js"></script>
<!--<script type="text/javascript" src="scripts/button.js"></script>-->

</html>
